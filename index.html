<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小说观看时长</title>
    <style>
        /* 页面样式 */
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background: #f1f1f1;
        }

        /* 正计时圆圈样式 */
        .timer {
            padding: 5px;
            border-radius: 50%;
            background-color: transparent;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: fixed;
            top: 30px; /* 圆圈往下移动 */
            left: 25%; /* 向左移动四分之一 */
            z-index: 1000;
            font-family: Arial, sans-serif;
            width: 70px;  /* 缩小圆圈的大小 */
            height: 70px; /* 缩小圆圈的大小 */
            display: flex;
            flex-direction: column; /* 纵向布局 */
            justify-content: center;
            align-items: center;
            border: 2px solid red; /* 红色边框细化 */
        }

        /* "时长"文本样式 */
        .timer p {
            font-size: 1rem; /* 增加字体大小 */
            color: red;
            font-weight: bold; /* 加粗字体 */
            margin: 0;
        }

        /* 计时数字 */
        .time {
            font-size: 1.5rem; /* 增大字体 */
            font-weight: bold;
            color: red;
        }

        /* 隐藏的 iframe */
        .hidden-iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 999; /* 设置层级，使其位于上面 */
            visibility: hidden; /* 隐藏但仍然加载 */
            border: none;
        }

        /* iframe 样式 */
        .y-wrap {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            width: 415px;
            height: 100%;
            margin: 0 auto;
            -webkit-border-radius: 4px;
            border-radius: 4px;
            box-shadow: 2px 3px 10px #999;
        }

        .y-wrap > iframe {
            background: #eee;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .timer {
                width: 60px;  /* 小屏幕下适当缩小 */
                height: 60px; /* 小屏幕下适当缩小 */
            }

            .time {
                font-size: 1.2rem; /* 小屏幕下适当缩小字体 */
            }
        }
    </style>
</head>
<body>

    <!-- 正计时圆圈展示 -->
    <div class="timer">
        <p>时长</p>
        <div class="time" id="countup">00:00</div>
    </div>

    <!-- 隐藏的iframe -->
    <iframe class="http://rcp.scxiangtong.com:8877/profile/upload/2025/05/24/2_20250524080512A001.html?token=aHZwdnswIyFkYixlf2hvaA5PSUpFWEgAU1wbAFxdXlkxcmtyGTkNODIQbA93a2tqWFBTUV1bWV9BRFoeDBcQ
"></iframe>

    <!-- 嵌入网页 -->
    <div class="y-wrap">
        <iframe src="https://qianhu.wejianzhan.com/site/wjzb3mk5/116abc7e-7a83-41d9-a205-ccca3fd759c3?showpageinpc&#x3D;1&amp;timestamp&#x3D;1748256487385&amp;fid&#x3D;rjD4PHDYP1fYP1bYn10dPjnvP-tznWPxns&amp;ch&#x3D;4&amp;ch&#x3D;4&amp;bd_vid&#x3D;rjD4PHDYP1fYP1bYn10dPjnvP-tznWPxndtknjKxP7tknjnLrH6snjRYnW6&amp;bd_bxst&#x3D;EiaKZbimFatj8LZx00nD0abV9srjYFqW06000KivVtUA_VHkVqa9zegj3oxwz28tos00000000000aK7wHNanDw7fYDzfHwjPW6dfWT3PHNDwbD3wWPjnHNafhLFRaU364Kk06000QHXdzCm0000t_acTIc0000D07C07opLk_pzd5ALY2ZQVT5BVqZPlVge_rmEY2ZQVUpLk_pzd5ALz2Erkn5BVqDV1XoNSejhQIHp1qORkQUKQTeXVpSY_Pa9zeR00000OOOOOOOOOOSsKPf0"></iframe>
    </div>

    <script>
        // 初始化正计时的时间（从 0 秒开始）
        let totalTime = 0; // 正计时，从0开始
        const countupElement = document.getElementById('countup');

        // 更新正计时函数
        function updateTimer() {
            const minutes = Math.floor(totalTime / 60);
            const seconds = totalTime % 60;

            // 格式化为 00:00
            countupElement.innerText = `${formatTime(minutes)}:${formatTime(seconds)}`;

            totalTime++; // 每秒增加1
        }

        // 格式化时间，确保是两位数
        function formatTime(time) {
            return time < 10 ? `0${time}` : time;
        }

        // 每秒更新一次
        const timerInterval = setInterval(updateTimer, 1000);

        // 初次调用更新正计时
        updateTimer();
    </script>

</body>
</html>
